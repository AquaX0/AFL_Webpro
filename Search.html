<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
<style>
    html, body {
        background-color: #252222;
        color: rgb(237, 237, 237);
        font-family: 'Inter', sans-serif;
        margin: 0;
        height: 100%;
        overflow: hidden;
    }

    .fs-41 { font-size: 2.563rem; }
    .fs-40 { font-size: 2.5rem }
    .fs-33 { font-size: 2.0625rem; }
    .fs-30 { font-size: 1.875rem; }
    .fs-23 { font-size: 1.4375rem; }
    .fs-21 { font-size: 1.313rem; }
    .fs-20 { font-size: 1.25rem; }
    .fs-17 { font-size: 1.0625rem; }
    .fs-14 { font-size: 0.875rem; }

    .container-fluid {
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .row {
        height: 100%;
        flex: 1;
        display: flex;
        overflow: hidden;
    }

    .border-right-custom {
        border-right: 0.125rem solid #676666;
    }

    .sidebar {
        width: 15rem;       
        min-width: 12rem;   
        max-width: 18rem;   
        height: 100%;
    }

    a{
        text-decoration: none;
        color: rgb(237, 237, 237);
    }

    a.sidebarnav-items {
        display: inline-flex;
        align-items: center;
        border-radius: 0.625rem;
        transition: background-color 0.2s ease;
        text-decoration: none;
        color: rgb(237, 237, 237);
        padding-top: 0.4rem;
        padding-right: 0.4rem;
        padding-bottom: 0.4rem;
    }

    a.sidebarnav-items:hover,a.sidebarnav-items:focus {
        background-color: #3a3a3a;
    }

    a:hover{
        color: rgb(237, 237, 237);
    }

    img.icon {
        width: 2.0625rem;
        height: 2.0625rem;
    }

    .icon-33 {
        font-size: 2.0625rem;
    }

    .col-sm-7 {
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        padding-left: 5rem;
        padding-right: 5rem;
    }

    .col-sm-3 {
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .rounded-border-custom {
        border: 0.125rem solid #676666;
        border-radius: 0.625rem;
        padding: 1rem;
    }

    .profile-pic {
        width: 3.5rem;
        height: 3.5rem;
        background-color: white;
        border-radius: 50%;
    }

    .search-custom {
        background-color: #8B8B8B;
        font-size: 1.0625rem;
        font-family: 'Cascadia Code', 'Cascadia Mono', monospace;
        border: 0.125rem solid #8B8B8B;
        color: #cfcfcf;
        border-radius: 1rem;
        padding: 0.75rem 1rem;
    }

    .search-custom::placeholder {
        color: #cfcfcf;
    }

    .sidebar-toggle-btn {
            display: none;
        }

        @media (max-width: 991.98px) {
            .sidebar-toggle-btn {
                display: block;
                background-color: transparent;
                color: #fff;
                border: none;
                padding: 10px;
                font-size: 1.5rem;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 1050;
            }

            .sidebar {
                display: none !important;
                position: fixed;
                top: 0;
                left: 0;
                width: 15.625rem;
                height: 100vh;
                background-color: #252222;
                z-index: 1040;
                padding-top: 3rem;
                overflow-y: auto;
                transition: transform 0.3s ease-in-out;
                border-right: 1px solid #444;
            }

            .sidebar.active {
                display: block !important;
            }

            .sidebar.active {
                display: block !important;
            }

            .col-sm-7 {
                margin-left: 0 !important;
                border-right: none;
                width: 100%;
            }
        }
</style>
</head>
<body>
    <button class="sidebar-toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="container-fluid">
        <div class="row row-relative">
            <div class="d-none d-sm-block col-sm-2 border-right-custom sidebar ps-4 pt-3">
                <div class="sidebar-inner">
                    <h1 class="fs-33">Logo</h1>
                    <a href="Homepage.html" class="sidebarnav-items gap-3 fs-23 text-decoration-none custom-white mt-3">
                        <img src="icons/house.png" alt="house" class="icon"/>
                        Home
                    </a>
                    <a href="Search.html" class="sidebarnav-items gap-3 fs-23 text-decoration-none text-white mt-3">
                        <img src="Icons/search.png" alt="search" class="icon"/>
                        <b>Search</b>
                    </a>
                    <a href="Message.html" class="sidebarnav-items gap-3 fs-23 text-decoration-none custom-white mt-3">
                        <span class="material-icons icon-33">chat_bubble_outline</span>
                        Messages
                    </a>
                    <a href="Notifications.html" class="sidebarnav-items gap-3 fs-23 text-decoration-none custom-white mt-3">
                        <img src="Icons/Bell.png" alt="Notifications" class="icon"/>
                        Notifications
                    </a>
                    <a href="Post.html" class="sidebarnav-items gap-3 fs-23 text-decoration-none custom-white mt-3">
                        <img src="Icons/post.png" alt="post" class="icon" class="icon"/>
                        Post
                    </a>
                    <div class="mt-3">
                        <p>
                            <a href="Profile.html" class="sidebarnav-items gap-2 fs-23 text-decoration-none custom-white">
                                <img src="Icons/profile.jpg" alt="profile" class="rounded-circle" style="width: 44px; height: 44px;" />
                                Profile
                            </a>
                        </p>
                    </div>
                    <div style="margin-top: 8.125rem;">
                        <p>
                            <a href="More.html" class="sidebarnav-items text-decoration-none custom-white">
                                <img src="Icons/more.png" alt="more" style="width: 44px; height: 44px;"/>
                                <span class="ps-2">More</span>
                            </a>
                        </p>
                    </div>
                    <a href="Aboutme.html" class="d-flex text-decoration-none custom-white">
                        <p class="d-inline-flex fs-14 m-0">About The Company</p>
                    </a>
                </div>
            </div>
            
            <div class="col-12 col-sm-7 border-right-custom pt-5 pb-4 d-flex flex-column">
                <input class="form-control search-custom mb-4" 
                    type="search" 
                    placeholder="Search" 
                    aria-label="Search"/>

                <div class="d-flex justify-content-between align-items-center mb-3 pb-4">
                    <p class="fs-21 m-0">Recent</p>
                    <a href="#" class="text-primary fs-17 text-decoration-none">Clear All</a>
                </div>

                <div class="d-flex flex-column gap-4">
                    <div class="d-flex align-items-center pb-4">
                        <div class="profile-pic"></div>
                        <span class="fw-bold fs-21 ms-3">username</span>
                    </div>
                    <div class="d-flex align-items-center pb-4">
                        <div class="profile-pic"></div>
                        <span class="fw-bold fs-21 ms-3">username</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="profile-pic"></div>
                        <span class="fw-bold fs-21 ms-3">username</span>
                    </div>
                </div>
            </div>
            
            <div class="d-none d-sm-block col-sm-3">
                <div class="ps-3 pe-3" style="padding-top: 1rem;">
                    <div class="rounded-border-custom my-3 ps-4">
                        <p class="fs-30">Suggestion</p>
                        <div class="d-flex pt-2">
                            <div class="profile-pic"></div>
                            <span class="fw-bold ms-3 align-self-center fs-21">username</span>
                        </div>
                        <div class="d-flex pt-5">
                            <div class="profile-pic"></div>
                            <span class="fw-bold ms-3 align-self-center fs-21">username</span>
                        </div>
                        <div class="d-flex pt-5 pb-4">
                            <div class="profile-pic"></div>
                            <span class="fw-bold ms-3 align-self-center fs-21">username</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
